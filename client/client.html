<head>
  <title>Chat app</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" type="text/css" rel="stylesheet">
        
  <style type="text/css">
  /* -- custom css for Bootstrap 3.x --*/

  /* move special fonts to HTML head for better performance */
  @import url(http://fonts.googleapis.com/css?family=Voltaire);

  html,
  body {
	  height: 100%;
	  width: 100%;
	  font-family: Arial,sans-serif;
  }

  /* fix bs3 horizontal scrollbar bug */
  .row {
	  margin: 0;
	  padding: 0
  }


  /* use special fonts in certain elements */
  h1,h2,h3,h4,.lead,.btn,.navbar a {
	  text-transform: uppercase;
	  font-family: 'Voltaire',Arial,sans-serif;
	  letter-spacing: 2px;
  }

  h1 {
	  font-size: 50px;
  }

  /* make images gray */
  img.grayscale {
	  filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale"); /* Firefox 10+, Firefox on Android */
	  filter: gray; /* IE6-9 */
	  -webkit-filter: grayscale(100%); /* Chrome 19+, Safari 6+, Safari 6+ iOS */
  }

  .icon-bar {
	  background-color: #fff;
  }

  .scroll-down a, .scroll-top a {
	  color: #ffffff;
  }

  .scroll-down {
	  position: fixed;
	  bottom: 20%;
	  right: 0%;
	  color: #f9f9f9;
  }

  .scroll-top {
	  background-color: #dbdbdb;
  }

  .vert {
	  vertical-align: middle;
	  width: 100%;
	  padding-top: 4%;
	  text-align: center;
  }

  .header .btn-lg {
	  font-size: 28px;
	  border-color: #eeeeee;
	  padding: 15px;
	  background-color: transparent;
	  color: #ffffff;
  }

  .header .btn-lg:hover {
	  background-color: #eeeeee;
	  color: #777777;
  }

  .navbar a {
	  color: #fff;
	  font-size: 14px;
  }

  .navbar-bold.affix {
	  background-color: #d46054;
  }

  .navbar-bold {
	  background-color: #f68076;
	  font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
  }

  .navbar-bold li a:hover, .navbar-bold li.active {
	  background-color: #d46054;
  }

    
  .header h1 {
	  font-size: 80px;
	  -webkit-text-stroke: 1px rgba(f,f,f,0.1);
	  color: #431a6d;
	  color: #fff;
	  margin-left: -5px;
	  margin-bottom: 5px;
	  text-transform: uppercase;
  }

  .header .lead {
	  color: #d46054;
	  font-size: 25px;
  }

  .header {
	  height: 80%;
  }

  /* use alt in navbar and header for different color */

  .alt {
	  background-color: #6E28C9;
  }

  .alt .lead {
	  color: #3B0496;
  }

  .alt.affix {
	  background-color: #4C06AB;
  }

  .alt li a:hover, .alt li.active {
	  background-color: #5D17BA;
  }
  
  .blurb {
	  padding: 120px 0;
	  background-color: #fefefe;
  }

  .blurb .panel {
	  background-color: transparent;
  }

  .bright {
	  background: #dbdbdb;
	  color: #777;
  }

  .featurette {
	  background: #222334;
	  padding: 50px 0;
	  color: #ffffff;
  }

  .featurette-item {
	  margin-bottom: 15px;
  }

  .featurette-item > i {
	  border: 3px solid #ffffff;
	  border-radius: 50%;
	  display: inline-block;
	  font-size: 56px;
	  width: 140px;
	  height: 140px;
	  line-height: 136px;
	  vertical-align: middle;
	  text-align: center;
  }

  .featurette-item > i:hover {
	  font-size: 68px;
  }

  .callout {
	  color: #ffffff;
	  padding-top: 7%;
	  height: 100%;
	  width: 100%;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
  }

  .gallery {
	  padding: 50px 0;
  }

  .call-to-action {
	  background: #eeeeee;
	  padding: 50px 0;
  }

  .call-to-action .btn {
	  margin: 10px;
  }

  footer {
	  padding: 100px 0;
  }

  /* -- end custom css for Bootstrap 3.x --*/

  </style>
</head>

<body>

<div class="navbar navbar-fixed-top alt" data-spy="affix" data-offset-top="1000">
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Home</a>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="#sec1">ChatApp</a></li>
      </ul>
    </div>
   </div>
</div>

<div class="header alt vert">
  <div class="container">
    
    <h1>Simple ChatApp</h1>
      <p class="lead">My first meteor app</p>
      <div>&nbsp;</div>
      <a href="#sec1" class="btn btn-default btn-lg">Get Started</a>
  </div>
</div>

<div class="featurette" id="sec1">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
	    {{> loginButtons align="right"}}<br>
	    <h1>Chatapp</h1>
	    {{> input }}
	    {{> messages }}
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <ul class="list-inline">
          <li><a href="https://facebook.com/tfranckiewicz" target="_blank"><i class="icon-facebook icon-2x"></i></a></li>
          <li><a href="https://twitter.com/tfranckiewicz" target="_blank"><i class="icon-twitter icon-2x"></i></a></li>
          <li><a href="https://plus.google.com/u/0/+TomaszFranckiewicz" target="_blank"><i class="icon-google-plus icon-2x"></i></a></li>
        </ul>
        <hr>
		
      </div>
    </div>
  </div>
</footer>

</body>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message" style="color: #000000" placeholder="Press Enter"><br><br></p>
</template>
